<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conpre su remera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav id="navegador">
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#Productos">Productos</a></li>
                <li><a href="#formulario">Pedido</a></li>
                <li><a href="#">Referencias</a></li>
                <li><a href="#Partners">Nuestros Partners</a></li>
            </ul>
        </nav>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Img/Arg.jpg" class="d-block w-100" alt="Argentina">
            </div>
            <div class="carousel-item">
                <img src="Img/Boca.jpg" class="d-block w-100" alt="Boca">
            </div>
            <div class="carousel-item">
                <img src="Img/Inc.jpg" class="d-block w-100" alt="Inchada">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <article id="Productos">
        <div class="tarjeta">
            <div class="cuerpo">
                <img src="Img/descarga.jpg" alt="muestra">

            </div>
            <div class="pie">
                <a href="#">Titular</a>
            </div>
        </div>

        <div class="tarjeta">
            <div class="cuerpo">
                <img src="Img/images.jpg" alt="muestra">

            </div>
            <div class="pie2">
                <a href="#">Suplente</a>
            </div>
        </div>
        <div class="tarjeta">
            <div class="cuerpo">
                <img src="Img/descarga (1).jpg" alt="muestra">

            </div>
            <div class="pie3">
                <a href="#">Arquero</a>
            </div>
        </div>
    </article>

    <div id="formulario" class="container">
        <h3>Haga Su Pedido</h3>
        <form lass="mb-3">
            <label for="Correo" class="form-label">Correo electronico: </label>
            <input id="Correo" type="text" class="form-control" placeholder="ingrese su correo">
            <label class="form-label" for="Numero">Numero de contacto: </label>
            <input id="Numero" type="number" class="form-control" placeholder="ingrese su numero de celular">
            <label class="form-label" for="remera">Camiseta: </label>
            <select name="" id="remera" class="form-select" aria-label="Default select example">
                <option value="Arquero">Arquero</option>
                <option value="Titular">Titular</option>
                <option value="Suplente">Suplente</option>
            </select>
            <label class="form-label" for="tama単o">Tama単o: </label>
            <select name="tama単o" id="tama単o" class="form-select" aria-label="Default select example">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XLL</option>
            </select>
            <label class="form-label" for="met.pago">Metodo de pago: </label>
            <select name="met.pago" id="met.pago" class="form-select" aria-label="Default select example">
                <option value="credit">Tarjeta de credito</option>
                <option value="debit">Tarjeta de debito</option>
                <option value="Efectivo">Efectivo</option>
            </select>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones.</label>
            </div>
            <input type="submit" id="submit" name="Enviar" class="btn btn-success alert-link">
            <input type="reset" id="reset" name="Borrar" class="btn btn-danger">

        </form>
    </div>
    <div id="Partners">
        <h3>Nuestros Partners</h3>
        <img src="Img/q.png" alt="Quilmes" id="Quilmes"> <img src="Img/l.jpg" alt="Leys" id="Leys">
        <img src="Img/N.png" alt="Naldo" id="Naldo"><img src="Img/TNT(2).jpg" alt="TNT Sport" id="TNT">
    </div>

    <footer>
        <p>Derechos reservados Alumnos Leonardo Gauto, Gonzalo Ordonez, Adrian Manzano</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
