<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conpre su remera</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav id="navegador">
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#Productos">Productos</a></li>
                <li><a href="#formulario">Pedido</a></li>
                <li><a href="#">Referencias</a></li>
                <li><a href="#Partners">Nuestros Partners</a></li>
            </ul>
        </nav>
    </header>
    <div id="carrusel" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img/Inc.jpg" class="d-block w-100" alt="Inchada">
                </div>
                <div class="carousel-item">
                    <img src="Img/Boca.jpg" class="d-block w-100" alt="Boca">
                </div>
                <div class="carousel-item">
                    <img src="Img/Arg.jpg" class="d-block w-100" alt="Argentina">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <article id="Productos">
        <div class="tarjeta">
            <div class="cuerpo">
                <img src="Img/descarga.jpg" alt="muestra">

            </div>
            <div class="pie">
                <a href="#">Titular</a>
            </div>
        </div>

        <div class="tarjeta">
            <div class="cuerpo">
                <img src="Img/images.jpg" alt="muestra">

            </div>
            <div class="pie2">
                <a href="#">Suplente</a>
            </div>
        </div>
        <div class="tarjeta">
            <div class="cuerpo">
                <img src="Img/descarga (1).jpg" alt="muestra">

            </div>
            <div class="pie3">
                <a href="#">Arquero</a>
            </div>
        </div>
    </article>

    <div id="formulario">
        <h3>Haga Su Pedido</h3>
        <form>
            <fieldset>
                <label for="">Correo electronico: </label>
                <input type="text" placeholder="ingrese su correo">
                <br>
                <label for="">Numero de contacto: </label>
                <input type="text" placeholder="ingrese su numero de celular">
                <br>
                <label for="remera">Camiseta: </label>
                <select name="" id="">
                    <option value="Arquero">Arquero</option>
                    <option value="Titular">Titular</option>
                    <option value="Suplente">Suplente</option>
                </select>
                <br>
                <label for="tama単o">Tama単o: </label>
                <select name="tama単o" id="tama単o">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XLL</option>
                </select>
                <br>
                <label for="met.pago">Metodo de pago: </label>
                <select name="met.pago" id="met.pago">
                    <option value="credit">Tarjeta de credito</option>
                    <option value="debit">Tarjeta de debito</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
                <br>
                <label for="">INGRESE SU COMENTARIO</label>
                <textarea name="" id="" cols="50" rows="1"></textarea>
                <span>Los registros seran enviados a nuestros servidores</span>
                <br>
                <input type="submit" id="submit" name="Enviar">
                <input type="reset" id="reset" name="Borrar">

            </fieldset>
        </form>
    </div>
    <div id="Partners">
        <h3>Nuestros Partners</h3>
        <img src="Img/q.png" alt="Quilmes" id="Quilmes"> <img src="Img/l.jpg" alt="Leys" id="Leys">
        <img src="Img/N.png" alt="Naldo" id="Naldo"><img src="Img/TNT(2).jpg" alt="TNT Sport" id="TNT">
    </div>

    <footer>
        <p>Derechos reservados Alumnos Leonardo Gauto, Gonzalo Ordonez, Adrian Manzano</p>
    </footer>
</body>

</html>
