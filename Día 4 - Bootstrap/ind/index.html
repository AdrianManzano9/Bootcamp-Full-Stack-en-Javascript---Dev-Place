<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conpre su remera</title>
    <link rel="stylesheet" href="Style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="navegador">
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link active " aria-current="page" href="#">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#Productos">Precios</a></li>
                <li class="nav-item"><a class="nav-link active" href="#formulario">Pedido</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Referencias</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#Partners">Nuestros
                        Partners</a></li>
            </ul>
        </nav>
    </header>

    <div id="carrusel" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img/Inc.jpg" class="d-block w-100" alt="Inchada">
                </div>
                <div class="carousel-item">
                    <img src="Img/Boca.jpg" class="d-block w-100" alt="Boca">
                </div>
                <div class="carousel-item">
                    <img src="Img/Arg.jpg" class="d-block w-100" alt="Argentina">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <article id="Productos" class="container">
        <h3 class="title">Precios</h3>
        <div class="row">
            <div class="tarjeta card col-sm-12 col-md-4">

                <img src="Img/descarga.jpg" alt="muestra" class="card-img-top">


                <div class="pie card-body">
                    <h3 class="card-title">Titular</h3>
                    <p class="card-text">$$$$</p>
                </div>
            </div>

            <div class="tarjeta card col-sm-12 col-md-4">

                <img src="Img/images.jpg" alt="muestra" class="card-img-top">


                <div class="pie2 card-body">
                    <h3 class="card-title">Suplente</h3>
                    <p class="card-text">$$$$</p>
                </div>
            </div>
            <div class="tarjeta card col-sm-12 col-md-4">

                <img src="Img/descarga (1).jpg" alt="muestra" class="card-img-top">


                <div class="pie3 card-body">
                    <h3 class="card-title">Arquero</h3>
                    <p class="card-text">$$$$</p>
                </div>
            </div>
        </div>
    </article>
    <div id="formulario" class="container">
        <h3>Haga Su Pedido</h3>
        <form lass="mb-3">
            <fieldset>
                <label for="Correo" class="form-label">Correo electronico: </label>
                <input id="Correo" type="text" class="form-control" placeholder="ingrese su correo">
                <label class="form-label" for="Numero">Numero de contacto: </label>
                <input id="Numero" type="number" class="form-control" placeholder="ingrese su numero de celular">
                <label class="form-label" for="remera">Camiseta: </label>
                <select name="" id="remera" class="form-select" aria-label="Default select example">
                    <option value="Arquero">Arquero</option>
                    <option value="Titular">Titular</option>
                    <option value="Suplente">Suplente</option>
                </select>
                <label class="form-label" for="tama単o">Tama単o: </label>
                <select name="tama単o" id="tama単o" class="form-select" aria-label="Default select example">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XLL</option>
                </select>
                <br>
                <label class="form-label" for="met.pago">Metodo de pago: </label>
                <select name="met.pago" id="met.pago" class="form-select" aria-label="Default select example">
                    <option value="credit">Tarjeta de credito</option>
                    <option value="debit">Tarjeta de debito</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones.</label>
                  </div>
                <input type="submit" id="submit" name="Enviar" class="btn btn-success alert-link">
                <input type="reset" id="reset" name="Borrar" class="btn btn-danger">

            </fieldset>
        </form>
    </div>
    
    <div id="Partners" class="container">
        <h3>Nuestros Partners</h3>
        <img src="Img/q.png" alt="Quilmes"> <img src="Img/l.jpg" alt="Leys">
        <img src="Img/N.png" alt="Naldo" ><img src="Img/TNT(2).jpg" alt="TNT Sport">
    </div>

    <footer>
        <p>Derechos reservados Alumnos Leonardo Gauto, Gonzalo Ordonez, Adrian Manzano</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
